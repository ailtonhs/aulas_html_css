<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="iest">Estado:</label>
            <select name="estado" id="iest">
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norde</option>
                </optgroup>
            </select>
        </p>
        <!------------------------->
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="istprof">

            <datalist id="istprof">
                <option value="ADM">Administração</option>
                <option value="CONT">Contabilidade</option>
                <option value="dev">Desenvolvedor</option>
            </datalist>
        </p>
        <!-------------------------->
        <p>
            <label for="msg">Mensagem:</label>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="sua Mensagem aqui"></textarea>
        </p>
        <!-------------------------->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
