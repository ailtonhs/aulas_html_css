<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HtML5</title>
</head>
<body> <!--aqui nesse exercicio com 3 imagens de tamanho diferente, vimos como fazer adptaçao para cada dispositivo-->
    <h1>Imagem dinamica</h1>
    
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture> <!--tag picture significa que que tem uma imagem-->
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png"> <!--imagem P para adptação de uma tela menor-->

        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png"> <!--imagem m para adptação de tela -->

        <img src="imagens/foto-g.png" alt="Imagem flexiveis"> <!--imagens maior G foi a principal-->
    </picture>

    <h1>Reproduzindo Áudios em HtML5.</h1>

    <p>Vamos aprender a reproduzir áudios em HTMl5.</p>

    <audio src="midia/midia01.mp3" controls autoplay></audio>

    <audio preload="metadata" autoplay controls loop> 
        <source src="midia/midia01.mp3" type="audio/mpeg">
    </audio>



</body>
</html>
